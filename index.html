<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
        background-image: url('image-removebg-preview.png');
        background-size: cover;
        
    }
        /* Estilo para o botão */
        .botao-arredondado {
            background-color: #fff; /* Cor de fundo */
            color: #111; /* Cor do texto */
            border: none; /* Sem borda */
            padding: 10px 20px; /* Espaçamento interno */
            text-align: center; /* Centraliza o texto */
            text-decoration: none; /* Remove sublinhado */
            display: inline-block; /* Para o botão ficar ao lado de outros elementos */
            font-size: 16px; /* Tamanho da fonte */
            border-radius: 25px; /* Bordas arredondadas */
            cursor: pointer; /* Cursor de mão quando passa por cima */
            transition: transform 0.3s, background-color 0.3s; /* Transição suave na mudança de cor e movimento */
            position: absolute; /* Posicionamento absoluto para movimentar o botão */
            top: 50%; /* Posiciona o botão no meio da tela verticalmente */
            left: 9%; /* Posiciona o botão no meio da tela horizontalmente */
            transform: translate(-50%, -50%); /* Ajusta o centro exato do botão */
        }

                /* Estilo quando o botão é clicado ou passa o mouse por cima */
                .botao-arredondado:hover {
            background-color: #fff; /* Muda a cor de fundo ao passar o mouse */
            transform: translate(-50%, -50%) scale(1.2); /* Aumenta o tamanho do botão quando passa o mouse */
        }

        .Imagem {
            width: 200px; /* Tamanho da imagem */
            height: auto; /* Proporção da imagem */
            position: absolute;
            top: 50px; /* Posição vertical inicial */
            left: 44%; /* Posição horizontal inicial */
            transition: all 0.5s ease-in-out; /* Animação suave ao mover */

        }

        body {
            background-color: #333; /* Cor de fundo cinza escuro */
            color: white; /* Cor do texto (branco) para contraste */
            font-family: Arial, sans-serif; /* Fonte mais legível */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

    </style>
</head>
<body>

    <button class="botao-arredondado">Clique Aqui</button>
</body>
